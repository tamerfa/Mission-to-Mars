<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission to Mars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row bg-warning pt-5 pb-3">
            <div class="col text-center">
                <h1 class="pb-3"><strong>Mission to Mars</strong></h1>
                <p><a class="btn btn-primary rounded" href="/scrape" role="button">Scrape New Data</a></p>   
            </div>
        </div>
        <div class="pt-5">
            <h3><strong>Latest Mars News</strong></h3>
            <h4>{{ data.news_title }}</h4>
            <p>{{ data.news_p }}</p>
        </div>
        <div class="row pt-5">
            <div class="col-8">
                <h3><strong>Featured Mars Image</strong></h3>
                <img src="{{data.featured_image_url}}" class="img-fluid" alt="Featured Mars Image">
            </div>
            <div class="col-4">
                <h4>Mars Facts</h4>
                <div>
                    {{ data.facts | safe }}
                </div> 
            </div>
        </div>
        <div class="pt-5">
            <h3 class="text-center"><strong>Mars Hemispheres</strong></h3>
            <hr>
            <div class="row">
                <div class="container col-md-2 border">
                    <img src="{{ data.hemishperes.0.img_url }}" class="img-fluid">
                    <h5><strong>{{ data.hemishperes.0.title }}</strong></h5>
                </div>
                <div class="container col-md-2 border">
                    <img src="{{ data.hemishperes.1.img_url }}" class="img-fluid">
                    <h5><strong>{{ data.hemishperes.1.title }}</strong></h5>
                </div>
                <div class="container col-md-2 border">
                    <img src="{{ data.hemishperes.2.img_url }}" class="img-fluid">
                    <h5><strong>{{ data.hemishperes.2.title }}</strong></h5>
                </div>
                <div class="container col-md-2 border">
                    <img src="{{ data.hemishperes.3.img_url }}" class="img-fluid">
                    <h5><strong>{{ data.hemishperes.3.title }}</strong></h5>
                </div>              
            </div>
        </div> 
    </div>
</body>
</html>
